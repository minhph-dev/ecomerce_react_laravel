version: "3.7"
services:
  app:
    build:
      args:
        user: minhph
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: ecomerce-api-image
    container_name: ecomerce-api
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - http://localhost
  db:
    image: mysql:8.0
    container_name: db-container-name
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - http://localhost
  nginx:
    image: nginx:alpine
    container_name: nginx-container-name
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - http://localhost
networks:
  http://localhost:
    driver: bridge
